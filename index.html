<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    <div class="scoreboard">
        <div id="player" class="badge">Player</div>
        <div id="computer" class="badge">Comp</div>
        <span id="player-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Are you going to Win? or Lose?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./assets/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="./assets/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="./assets/scissors.png" alt="">
        </div>
    </div>
    <p id="message-action">Choose your move!</p>
    <script src="main.js"></script>
</body>

</html>
